<ng-container *ngIf="viewModel$ | async as vm">
  <h2>Search Products</h2>

  <app-product-search-bar (search)="onSearch($event)" [disabled]="vm.isSearching"></app-product-search-bar>

  <ng-container *ngIf="!vm.isSearching && vm.searchedProducts.length != 0">
    <table>
      <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Description</th>
        <th>Price</th>
      </tr>

      <tr *ngFor="let item of vm.searchedProducts">
        <td>{{item.id}}</td>
        <td>{{item.title}}</td>
        <td>{{item.description}}</td>
        <td>{{item.price}}</td>
      </tr>
    </table>

  </ng-container>
</ng-container>
